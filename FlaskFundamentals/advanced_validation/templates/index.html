<html>
    <head>
        <title>Advanced Validation Example</title>
    </head>
    <body>
        <h1>Enter a Valid(Any) Email!</h1>
        {% with messages = get_flashed_messages() %} 
        <!--"with messages" helps declare a variable "messsages" in template-->
            {% if messages %}
            <!--check if any messages came back from get_flashed_messaged() function-->
                {% for message in messages %}
                <!--loop through all messages-->
                    <p>{{ message }}</p>
                    <!--print messages one by one in a paragraph tag-->
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action='/process' method='POST'>
            Email:<input type="text" name="email">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
