<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'survey_app/style.css' %}">
    <title>Results</title>
</head>
<body>
    <div id="wrapper">
        <h1>Submitted Info</h1>
        <p>Name: {{ request.session.name }}</p><br>
        <p>Dojo Location: {{ request.session.location }}</p><br>
        <p>Favorite Language: {{ request.session.language }}</p><br>
        <p>Comments: {{ request.session.comments }}</p><br>
        <form action='/' method='post'>
            {% csrf_token %}
            <input type="submit" value="Go Back">
        </form>
        <form action='/reset' method='post'>
            {% csrf_token %}
            <input type="submit" value="Reset">
        </form>
    </div>
    
</body>
</html>
